<script>

    $(function(){
        let header = window.parent.document.getElementsByTagName("header");
        $('.has-dropdown').mouseenter(function(){

            $(this).find('.dropdown').fadeIn(200);
        }).mouseleave(function(){
            $(header).find("iframe").attr("height", "102px");
            $(this).find('.dropdown').fadeOut(200);
        });

        var type = parseInt(GetQueryString('type'));
        $('.menu-ul>li').removeClass('active');
        $('.menu-ul>li:eq('+ type +')').addClass('active');

        $(".dropdown a").on("click", function() {
            var href = $(this).attr("href");
            if (href.indexOf("technology") === 0 || href.indexOf("solution") === 0) {
                if (window.parent.location.pathname.replace("/", "") === href.split("#")[0]) {
                    if (href.split("#").length > 1) {
                        window.parent.scrollPage("." + href.split("#")[1]);
                    } else {
                        window.parent.scrollPage();
                    }
                    return false;
                }
            }
        });
    });
