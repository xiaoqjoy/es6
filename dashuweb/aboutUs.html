<script src="files/js/jquery-1.9.1.min.js"></script>

<script src="files/js/jquery.waypoints.min.js"></script>
<script src="dsWebsite/files/layer/layer.js"></script>
<script src="files/js/common.js"></script>
<script>

    $(function () {
        getBanner("about.banner");	//获取banner轮播图片
        getDataIntroduce();	//获取公司概况
        getDataBrother();	//获取投资机构
        getDataHistory();	//获取发展历程
        getDataAward();	//获取奖项展示区
    });

    function getDataIntroduce() {	//获取公司概况
        ajaxRequest({
            type: "about.introduce",
            page: "0",
            size: "1"
        },function(jsonResult){
            if(jsonResult.data.length > 0) {
                $("#introduceImg").attr("src", ipConfig + jsonResult.data[0].imageSrc);
            }
        })
    }

    function getDataBrother() {	//获取投资机构
        ajaxRequest({
            type: "about.brother",
            page: "0",
            size: "1"
        },function(jsonResult){
            if(jsonResult.data.length > 0) {
                $("#brotherImg").attr("src", ipConfig + jsonResult.data[0].imageSrc);
            }
        })
    }

    function getDataHistory() {	//获取发展历程
        ajaxRequest({
            type: "about.history",
            page: "0",
            size: "1"
        },function(jsonResult){
            if(jsonResult.data.length > 0) {
                $("#historyImg").attr("src", ipConfig + jsonResult.data[0].imageSrc);
            }
        })
    }

    function getDataAward() {	//获取奖项展示区
        ajaxRequest({
            type: "about.awards",
            page: "0",
            size: "100"
        },function(jsonResult){
            if(jsonResult.data.length > 0) {
                console.log(jsonResult.data);
                let val = jsonResult.data;
                var html = "";
                for (var i = 0; i<val.length; i++) {
                    html += '<div class="swiper-slide"><div class="swiper-box"><div class="content-wrap"><img src="'+val[i].imageSrc+'" alt=""><div class="content-text"><p>'+ val[i].baseContent +'</p><p>'+val[i].textDesc+'</p></div></div></div></div>'
                }
                $(".award-container .swiper-wrapper").html(html);

                // swiper初始化
                var mySwiper = new Swiper('.swiper-container', {
                    loop: true,
                    pagination : '.pagination',
                    autoplay: 3000,
		            autoplayStopOnLast: true
                });

                $('.arrow-left').on('click', function(e){
                    e.preventDefault()
                    mySwiper.swipePrev()
                })
                $('.arrow-right').on('click', function(e){
                    e.preventDefault()
                    mySwiper.swipeNext()
                })
            }
        })
    }

</script>
