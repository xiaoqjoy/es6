<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<link rel="stylesheet" href="files/css/bootstrap.min.css">
		<link rel="stylesheet" href="files/css/font-awesome.min.css">
		<link rel="stylesheet" href="files/css/reset.css">
		<link rel="stylesheet" href="files/css/animate.css">

	<body>
		<div class="hover"></div>
		<header>
			<!-- header -->
			<iframe src="header.html?type=3" id="headerIframe" frameborder="0" scrolling="no" width="100%" height="102px"></iframe>

		</header>

			<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">

				<ol class="carousel-indicators"></ol>
				<!-- Wrapper for slides -->
				<div class="carousel-inner" role="listbox" style="height: 500px;"></div>
				<!-- Controls -->
				<!--<a class="left carousel-control my-carousel" href="#carousel-example-generic" role="button" data-slide="prev">
					<span class="icon-prev" aria-hidden="true"></span>
				</a>
				<a class="right carousel-control my-carousel" href="#carousel-example-generic" role="button" data-slide="next">
					<span class="icon-next" aria-hidden="true"></span>
				</a>-->
			</div>
			<!-- / banner -->

			<!-- 业务模式 -->
			<div id="businessMode">
				<img id="businessModeImg" class="block-img business-model-img" th:src="${businessimageSrc}" alt="第三代小微贷款技术，实现小微贷款规模与风险双重效应；规模扩张可实现，风险结果可预测">

			<div id="riskManage" class="fkjj relative">

			</div>
			<!-- end 风控技术 -->

			<!-- 金融科技 -->
			<div id="innovate" class="jrkj relative">
				<img id="jrkj" th:src="${scienceimageSrc}" alt="创新的金融科技" class="block-img animate-box item-animate" data-animate-effect="fadeInLeft">
			</div>
			<!-- end 金融科技 -->

		<footer>
			<iframe src="footer.html" id="footerIframe" frameborder="0" scrolling="no" width="100%" height="308px"></iframe>

		<script src="dsWebsite/files/layer/layer.js"></script>
