        getDataBusiness("main.business");
        getDataDssd("main.loan");

    function getDataBanner(type){
        let arr = [
          '大数金融荣获2019 全球中小微企业金融奖年度产品创新金奖，世界银行、G20共同颁发',
          '大数金融获深圳市前海深港现代服务业合作区总部企业认定',
          '大数获2018年度深圳市金融科技创新专项奖，唯一获奖金融科技公司',
          '2019中国助贷行业创新与发展研讨会成功举办'
        ]
        $.ajax({
            type: "POST",
            url: ip+"/api/DsWebsit/getDatas.do",
            data:{
                type : type,
                page : "0",
                size : "4"
            },
            dataType: "json",
            success: function (jsonResult) {
                if(jsonResult.code=="0000" && jsonResult.data.length>0){
                    for(var i = 0; i<jsonResult.data.length ; i++){
                        if(i==0){
                            $('.carousel-indicators').append(' <li data-target="#carousel-example-generic" data-slide-to="'+ i +'" class="active"></li>');
                            $('.carousel-inner').append('<div class="item active"> <img src="' + jsonResult.data[i].imageSrc + '" alt = "' + arr [i] + '"> </div>');
                        }else{
                            $('.carousel-indicators').append(' <li data-target="#carousel-example-generic" data-slide-to="'+ i +'" ></li>');
                            $('.carousel-inner').append('<div class="item"> <img src="' + jsonResult.data[i].imageSrc + '" alt = "' + arr [i] + '"> </div>')
                        }

                    }
                }
            },
            error: function(XMLHttpRequest, textStatus, errorThrown) {
                layer.msg("系统异常，请稍后再试！");
            }
        });
    }

    function getDataProfile(type){
        $.ajax({
            type: "POST",
            url: ip+"/api/DsWebsit/getDatas.do",
            data:{
                type : type,
                page : "0",
                size : "4"
            },
            dataType: "json",
            success: function (jsonResult) {
               console.log(jsonResult);
                if(jsonResult.code=="0000"&& jsonResult.data.length>0 ){
                    $("#companyProfileText").html(jsonResult.data[0].textDesc);
                } else {
                    $("#companyProfileText").html("");
                }
            },
            error: function(XMLHttpRequest, textStatus, errorThrown) {
                layer.msg("系统异常，请稍后再试！");
            }
        });
    }

    function getDataBusiness(type){

             //   console.log(jsonResult);
                if(jsonResult.code=="0000"&& jsonResult.data.length>0){

                     //$('.business').append('<img src="' + jsonResult.data[0].imageSrc + '"  class="bg">');
                    $("#businessImg").attr("src", jsonResult.data[0].imageSrc);

            }
        });
    }
