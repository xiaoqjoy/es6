		<script>

			//console.log($('#loan').offset().top);

			$(function() {
				/* 获取页面数据 */
				getBanner("service.banner"); //获取产品服务banner
				getCity();	//获取城市

				/* 处理申请贷款 */
				$('.loan .sex').click(function() { //选择性别事件
					$(this).addClass('active').siblings().removeClass('active');
				});

				$('.loan-btn').click(function() { //申请贷款按钮
					if($('.user-name').val() == '') {
						$('.user-name').focus();
						msg('请输入您的姓名');
					} else if($('.user-phone').val() == '' || !isPhone($('.user-phone').val())) {
						$('.user-phone').focus();
						msg('请输入正确的手机号');
					} else if($(".cityList .active").text() == '') {
						$(".hidden-city-block").toggle();
						$(".img-arrow").toggleClass("active");
						msg('请选择您所在的城市');
					} else if($('.sex.active').attr('id') == undefined) {
						msg('请选择您的性别');
					} else {
						$.ajax({
							url: ipConfig + "/api/newsManagerSystem/apploLoan.action",
							type: 'POST',
							data: {
								"name": $('.user-name').val(),
								"sex": $('.sex.active').attr('id'),
								"phone": $('.user-phone').val(),
								"city": $(".cityList .active").text()
							},
							success: function(data) {
								console.log("申请贷款：",data);
								if(data.code == "00") {
									$('.hover').show();
									$('.notice-success').fadeIn();
								}else if(data.code == "01"){
									layer.msg(data.message);
								}
							},
							error: function(XMLHttpRequest, textStatus, errorThrown) {
								layer.msg("系统异常，请稍后再试！");
							}
						});
					}
				});

				$('.close-btn').click(function() { //关闭提示框
					$('.hover').hide();
					$('.notice-success').hide();
					/* 清空表单内容 */
					$('.user-name').val("");
					$('.user-phone').val("");
					$('.sex').removeClass("active");
					$(".cityList p.active").removeClass("active");
					$(".user-city").attr("placeholder","所在城市");
				});

				$(".cityList").eq(0).show();

				$(".user-city , .img-arrow").click(function() {
					$(".hidden-city-block").toggle();
					$(".img-arrow").toggleClass("active");
				})

				$(".letterList p").on("click", function() { //城市字母点击
					$(this).siblings().removeClass("active"); //清楚其他兄弟节点的样式
					$(this).addClass("active"); //给当前元素加样式
					$(".cityList").hide();
					$(".cityList").eq($(this).index()).show(); //对应的城市模块显示
				})

				$(document).on("click", ".cityList p" , function() { //城市名点击
					$(".cityList p").removeClass("active");
					$(this).addClass("active"); //给当前元素加样式
					$(".user-city").attr('placeholder', $(this).text());
					$(".hidden-city-block").toggle();
					$(".img-arrow").toggleClass("active");
				})
			});

			function getCity(){
				getCityList(function(jsonResult) {
					console.log("***",jsonResult);
					for(var i in jsonResult){
						for(var j=0;j<jsonResult[i].length;j++){
							$(".cityList").eq(i-1).append($("<p>" + jsonResult[i][j].cityName + "</p>"))
						}
					}
				})
			}

			function msg(str) {
				$('.notice').text(str);
				$('.notice').show();
				setTimeout(function() {
					$('.notice').fadeOut(200);
				}, '1000');
			}

			function btnClick(othis) {
				if($(othis).hasClass('down')) {
					$(othis).parents('.question-panel').find('.a').slideDown();
					$(othis).removeClass('down').addClass('up');
				} else {
					$(othis).parents('.question-panel').find('.a').slideUp();
					$(othis).removeClass('up').addClass('down');
				}
			}
		</script>
