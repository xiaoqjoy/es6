<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<link rel="stylesheet" href="files/css/bootstrap.min.css">
		<link rel="stylesheet" href="files/css/font-awesome.min.css">
		<link rel="stylesheet" href="files/css/reset.css">
		<link rel="stylesheet" href="files/css/animate.css">
		<link rel="stylesheet" href="files/css/styles.css">
		<title>大数金融_中国领先的信贷科技解决方案提供商</title>
		<meta name="keywords" content="大数金融，普惠金融，小微融资，小微贷款"/>
		<meta name="description" content="大数金融，国内领先的信贷科技（Credit-tech）解决方案提供商，第三代小微贷款技术引领者，国家高新技术企业。大数金融通过向银行业开放数字小微信贷技术，赋予银行迭代升级的信贷能力，践行普惠金融。"/>
		<link rel="icon" type="image/x-icon" href="./files/images/dashu.ico" />
	</head>

	<body>
		<header>
			<!-- header -->
			<iframe src="header.html?type=0" id="headerIframe" frameborder="0" scrolling="no" width="100%" height="102px"></iframe>
			<!-- end header -->
		</header>
		<div class="index main">

			<!-- banner -->
			<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
				<!-- Indicators -->
				<ol class="carousel-indicators"></ol>
				<!-- Wrapper for slides -->
				<div class="carousel-inner" role="listbox" style="height: 500px;"></div>
				<!-- Controls -->
				<!--<a class="left carousel-control my-carousel" href="#carousel-example-generic" role="button" data-slide="prev">
					<span class="icon-prev" aria-hidden="true"></span>
				</a>
				<a class="right carousel-control my-carousel" href="#carousel-example-generic" role="button" data-slide="next">
					<span class="icon-next" aria-hidden="true"></span>
				</a>-->
			</div>
			<!-- end banner -->

			<!-- 业务模式 -->
			<div class="business" id="businessPattern">
				<img id="businessImg" src="" class="block-img animate-box item-animate" data-animate-effect="fadeInRight" alt="数据驱动的风控技术，助力银行信贷技术的迭代升级，帮助小微业主以合理价格获得正规金融机构的贷款">
				<div class="clearfix"></div>
			</div>
			<!-- end 业务模式 -->

			<!-- 核心能力 -->
			<div class="core relative" id="core">
				<img id="coreImg" src="" class="block-img animate-box item-animate" data-animate-effect="fadeInLeft" alt="">
			</div>
			<!-- end 核心能力 -->

			<!-- 创新成果 -->
			<div class="innovation relative" id="innovation">
				<img id="innovationImg" src="" class="block-img animate-box item-animate" data-animate-effect="fadeInLeft" alt="">
			</div>
			<!-- end 创新成果 -->

				<!-- 合作机构-->
				<div class="cooperation relative" id="cooperation">
					<img id="cooperationImg" src="" class="block-img animate-box item-animate" data-animate-effect="fadeInLeft" alt="">
				</div>
				<!-- end 合作机构 -->

			<!-- 媒体报道 -->
			<div class="block" id="mediaReport">
				<div class="containers media-coverage text-center">
					<h3 class="block-title animate-box" data-animate-effect="fadeInRight">媒体报道</h3>
				</div>
				<div class="clearfix"></div>
			</div>
			<!-- end 媒体报道 -->

		</div>

		<footer>
			<iframe src="footer.html" id="footerIframe" frameborder="0" scrolling="no" width="100%" height="308px"></iframe>
		</footer>

		<div class="gototop js-top">
			<a href="#" class="js-gotop"><i class="icon-arrow-up"></i></a>
		</div>

		<script src="files/js/jquery-1.9.1.min.js"></script>
		<script src="files/js/bootstrap.min.js"></script>
		<script src="files/js/jquery.waypoints.min.js"></script>
		<script src="dsWebsite/files/layer/layer.js"></script>
		<script src="files/js/common.js"></script>
		<script>

			$(function() {
				getBanner("main.banner");	//获取banner轮播图片
				getDataBusiness();	//获取业务模式
				getDataCore();   //获取核心能力
				getDataInnovation();   //获取创新成果
				getDataCooperation();   //获取合作机构
				getDataReport();	//获取媒体报道
			});

			function getDataBusiness() {	//获取业务模式
				ajaxRequest({
					type: "main.business",
					page: "0",
					size: "1"
				},function(jsonResult){
					if(jsonResult.data.length > 0) {
						$("#businessImg").attr("src", ipConfig + jsonResult.data[0].imageSrc);
					}
				})
			}

			function getDataCore() {	//获取核心能力
				ajaxRequest({
					type: "main.core",
					page: "0",
					size: "1"
				},function(jsonResult){
					if(jsonResult.data.length > 0) {
						$("#coreImg").attr("src", ipConfig + jsonResult.data[0].imageSrc);
					}
				})
			}

			function getDataInnovation() {	//获取获取创新成果
				ajaxRequest({
					type: "main.innovation",
					page: "0",
					size: "1"
				},function(jsonResult){
					if(jsonResult.data.length > 0) {
						$("#innovationImg").attr("src", ipConfig + jsonResult.data[0].imageSrc);
					}
				})
			}

			function getDataCooperation() {	//获取获取合作机构
				ajaxRequest({
					type: "main.cooperation",
					page: "0",
					size: "1"
				},function(jsonResult){
					if(jsonResult.data.length > 0) {
						$("#cooperationImg").attr("src", ipConfig + jsonResult.data[0].imageSrc);
					}
				})
			}

			function getDataReport() {	//获取媒体报道
				ajaxRequest({
					type: "main.report",
					page: "0",
					size: "99"
				},function(jsonResult){
					if(jsonResult.data.length > 0) {
						for(var i = 0; i < jsonResult.data.length; i++) {
							$('.media-coverage').append('<div class="panels" > ' +
								'<a target="_blank" href="' + jsonResult.data[i].baseContent.split('&&')[1] + '" class="media-btn"> ' +
								'<img src="' + ipConfig + jsonResult.data[i].imageSrc + '" alt="'+jsonResult.data[i].baseContent.split('&&')[0]+'"> '+'</a> </div>');
						}
					}
				})
			}

		</script>
	</body>

</html>
