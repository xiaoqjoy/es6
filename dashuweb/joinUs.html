		<script>

			function scroll(data) {
				for(var i = 0; i < data.length; i++) {
					anim(i, data.length);
				}
			}

			function anim(i, len) {
				$('.act-img li:eq(' + i + ')').animate({
					left: '-=292.5px'
				}, 5000, 'linear', function() {
					anim(i, len)
				});
				if($('.act-img li:eq(' + i + ')').position().left == (-292.5)) {
					$('.act-img li:eq(' + i + ')').css('left', 292.5 * (len - 1));
				}
			}

			function setScroll(data) {
				$('.act-img').css('width', '1170px');
				for(var i = 0; i < data.length; i++) {
					var imgContent = data[i].baseContent ? data[i].baseContent : "";
					var aLink =  data[i].imageLink ? data[i].imageLink : "javascript:void(0);"
					$('.act-img').append(' <li class="col-sm-3" style="left: ' + i * 292.5 + 'px"> ' +
						'<a href="' + aLink + '"><img src="'
						+ ipConfig + data[i].imageSrc +
						'" alt = "'
						+ imgContent +
						'"><p>'
						+ imgContent +
						'</p></a></li>');
				}
			}

			//设置分公司信息
			function setCompanyInfo(cityInfo,clickedCity) {
				$('.company-address-block .company-address').empty();
				for (var i=0;i<cityInfo.length;i++){
					if(cityInfo[i].parentNode == clickedCity){
						console.log(clickedCity+","+cityInfo[i].parentNode);
						$('.company-address-block .company-address').append('<div class="panel1"> ' +
								'<h4>'+ cityInfo[i].companyName +'</h4> ' +
								'<p>'+ cityInfo[i].address +'</p> ' +
								'<p>'+ cityInfo[i].phone +'</p> </div>')
					}
				}
			}

			function getDataBenefits(type) {
				ajaxRequest({
		            type : "join.benefits",
		            page : "0",
		            size : "50"
		        },function(jsonResult){
					setScroll(jsonResult.data);
