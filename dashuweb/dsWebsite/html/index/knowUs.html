	<head>

	<body style="background: none;">

		<input type="hidden" id="hidId">
		<div class="widget-box bannerBox">
			<div class="widget-title"> <span class="icon"><i class="glyphicon glyphicon-th"></i></span>
				<h5>首页-了解我们</h5>
			</div>
			<div class="widget-content ">
				<div class="operation text-right">

					<button id="create-btn" class="btn btn-info pull-right">增加</button>
					<div class="clearfix"></div>
				</div>
				<table class="table data-table table-bordered">
					<thead>
						<tr>
							<th>ID</th>
							<th>图片</th>
							<th>图片链接</th>
							<th>跳转模块</th>
							<th>标题</th>
							<th>排序操作</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody id="list">

					</tbody>
				</table>

				<div class="text-right">
					<ul class="pagination pagination-sm">

					</ul>
				</div>

			</div>

		</div>

		<div class="layui-layer-shade" id="layui-layer-shade11" times="1" style="display: none; z-index: 14; background-color: #000; opacity: 0.3; filter: alpha(opacity = 30);"></div>
		<div class="layui-layer layui-anim layui-layer-page " id="layui-layer11" type="page" style="display: none; z-index: 15; width: 960px; height: 400px; left: 50%; top: 50%; margin-left: -480px; margin-top: -250px;overflow-y: auto;overflow-x: auto;">
			<div class="layui-layer-content" style="height: 380px;">

				<div class="form-horizontal">

					<div class="double-input" style="margin-top:20px">
						<div class="l input-groups">
							<label>图片：</label>
							<form id="tf">
								<div class="file-panel">
									<input id="bannerInput" type="text" class="file-input" placeholder="选择图片（图片的尺寸为：1920*500px）">
									<div class="file-box">
										<input type="file" class="file" id="files" name="image" onchange="fileChange(this)">
									</div>
								</div>
							</form>
							<input type="hidden" id="fileId">
							<button class="btn btn-info pull-left" onclick="uploadImg()">上传图片</button>
						</div>
						<div class="r input-groups">
							<label>图片预览：</label>
							<img src="" id="img" width="250px">
						</div>
					</div>
					<div class="l input-groups">
						<label>标题：</label>
						<input id="textDesc" type="text" class="textDesc" placeholder="请输入标题">
					</div>
					<div class="l input-groups">
						<label>概述：</label>
						<input id="baseContent" type="text" class="baseContent" placeholder="请输相关概述">
					</div>
					<div class="l input-groups">
						<label>图片链接：</label>
						<input id="txtLink" type="text" class="imageLink" placeholder="请输入图片链接">
					</div>
					<div class="l input-groups">
						<label>跳转模块：</label>

						<select id="selID" onchange="selPage()">

						</select>
						<button onclick="clearBtn()">清空</button>
					</div>

					<div class="input-groups btns">
						<button id="close-btn" onclick="closeDiv()" class="btn btn-default pull-right">关闭</button>
						<button id="confirm-btn" class="btn btn-info pull-right">确认</button>

					</div>

				</div>
			</div>
			<span class="layui-layer-setwin"></span>
		</div>

		<script src="../../files/js/jquery.min.js"></script>
		<script src="../../files/js/bootstrap.js"></script>
		<script src="../../files/layer/layer.js"></script>
		<script src="../../files/js/comment.js"></script>
		<script src="../../files/js/jquery.form.js"></script>
		<script src="../common/moduleArr.json"></script>
		<script>
			$(function() {
				initializeSelect();
				getDatas();
			});

			function initializeSelect() { //初始化级联选择框
				$("#selID").append('<option value="" disabled selected style="display: none;">--请选择页面--</option>');
				for(var i = 0; i < moduleArr.length; i++) {
					$("#selID").append("<option value='" + moduleArr[i].pageLink + "'>" + moduleArr[i].page + "</option>");
				}
			}

			function clearBtn() { //清空按钮
				$("#selID").empty().next("#subID").remove();
				initializeSelect();
			}

			function selSub() { // 子选择框点击事件
				console.log($("#subID").find("option:selected").attr("value"));
			}

			function selPage() { // 父选择框点击事件
				var index = $('#selID').get(0).selectedIndex;
				var targetAnchor = moduleArr[index - 1].children;
				if(!targetAnchor) {
					$("#selID").next("#subID").remove();
					return
				};
				if(!$("#subID").get(0)) {
					$("<select id='subID' onchange='selSub()'></select>").insertAfter("#selID");
				}
				$("#subID").empty(); //清空选项
				for(var i = 0; i < targetAnchor.length; i++) {
					if(i == 0) {
						$("#subID").append("<option selected value='" + targetAnchor[i].anchorId + "'>" + targetAnchor[i].anchorName + "</option>");
					} else {
						$("#subID").append("<option value='" + targetAnchor[i].anchorId + "'>" + targetAnchor[i].anchorName + "</option>");
					}
				}
			}
			$('#confirm-btn').click(function() {
				var id = $("#hidId").val();
				var link = $('#txtLink').val();

				var textDesc = $("#textDesc").val();
				var baseContent = $("#baseContent").val();
				var selVal = $("#selID").find("option:selected").attr("value"); //页面选择的值
				var subVal = $("#subID").find("option:selected").attr("value"); //模块选择的值(不知道为什么多出来一个空格)
				var linkModule = !subVal ? selVal : selVal + "#" + subVal; //跳转模块
				var imgSrc = "";
				if(isEmpty($("#img").attr("src"))) {
					imgSrc = $("#fileId").val();
				} else {
					imgSrc = $("#img").attr("src");
				}
				var pos = {
					'status': status,
					'imageSrc': imgSrc,
					field1: linkModule,
					imageLink: link,
					textDesc: textDesc,
					baseContent: baseContent
				};

				if(isEmpty(imgSrc)) {
					layer.msg('请上传图片');
					return;
				}
				if(!isEmpty(link) && !isEmpty(linkModule)) {
					layer.msg('图片链接和跳转模块只能二选一');
					return;
				}

				var url = isEmpty(id) ? "/api/DsWebsit/addData.do" : "/api/DsWebsit/upData.do";
				$.ajax({
					type: 'post',
					dataType: 'json',
					url: url,
					data: {
						pos: JSON.stringify(pos),
						type: 'main.know',
						serailNo: id
					},
					success: function(rtnData) {
						layer.msg(rtnData.message);
						if(rtnData.code == "0000") {
							resetDiv();
							closeDiv();
							getDatas();
						}
					},
					error: function(XMLHttpRequest, textStatus, errorThrown) {
						layer.msg("系统异常，请稍后再试！");
					}
				});

			});

			function closeDiv() {
				$('#layui-layer-shade11').hide();
				$('#layui-layer11').hide();
			}
			$('#create-btn').click(function() {
				clearBtn();
				$('#layui-layer-shade11').show();
				$('#layui-layer11').show();
			});

			function resetDiv() {
				$("#hidId").val("");
				$('#txtLink').val("");
				$("#fileId").val("");
				$("#img").attr("src", "");
				$("#bannerInput").val("");
				$("#files").val("");
			}

			//删除banner
			function deleteBanner(othis) {
				var id = $(othis).parents('tr').find('.id-num').text();
				layer.confirm('确定删除id为"' + id + '"的图片吗？', {
					btn: ['Y', 'N']
				}, function() {
					delData(id);
				})
			}

			function sortDown(othis) {
				if($(othis).hasClass('disable')) {
					return;
				} else {
					var onNum = $(othis).parents('tr').find('.id-num').text();
					setSorting(onNum, "down");
				}
			}

			function sortUp(othis) {
				if($(othis).hasClass('disable')) {
					return;
				} else {
					var onNum = $(othis).parents('tr').find('.id-num').text();
					setSorting(onNum, "up");
				}
			}

			function setSorting(sSerialNo, flag) {
				$.ajax({
					type: "POST",
					url: "/api/DsWebsit/sortData.do",
					dataType: "json",
					data: {
						type: 'main.know',
						serailNo: sSerialNo,
						flag: flag
					},
					success: function(jsonResult) {
						layer.msg(jsonResult.message);
						getDatas();
					},
					error: function(XMLHttpRequest, textStatus, errorThrown) {
						layer.msg("系统异常，请稍后再试！");
					}
				});
			}

			/*   function uploadImg(){	
		 var form = $("#tf");
    	var options = {  
    			 url:'/api/uploadImageLocal.do', //上传文件的路径  
    			 type:'post',
    			 success:function(jsonResult){  
    				  
    				  if(jsonResult.code == "0000"){
    			    		$("#bannerInput").val("");
    			    		$("#file").val("");
    			    		var pos = {'status': '2','imageSrc':jsonResult.data};
    			    		addData(pos);

    			 } 
    			 form.ajaxForm(options);

	} */
			function uploadImg() {
				var form = new FormData(document.getElementById("tf"));
				$.ajax({
					url: "/api/uploadImageLocal.do",
					async: false,
					type: "post",
					data: form,
					processData: false, // 告诉jQuery不要去处理发送的数据
					contentType: false, // 告诉jQuery不要去设置Content-Type请求头
					success: function(jsonResult) {
						if(jsonResult.code == "0000") {
							layer.msg("上传成功");
							$("#fileId").val(jsonResult.data);
							$("#img").attr("src", jsonResult.data);
						} else {
							layer.msg("上传失败");
						}
					},
					error: function(XMLHttpRequest, textStatus, errorThrown) {
						layer.msg("系统异常，请稍后再试！");
					}
				});
			}

			function addData(pos) {
				$.ajax({
					type: "POST",
					url: "/api/DsWebsit/addData.do",
					dataType: "json",
					data: {
						"pos": JSON.stringify(pos),
						type: 'main.know'
					},
					success: function(jsonResult) {
						getDatas();
						closeDiv();
						layer.msg(jsonResult.message);
					},
					error: function(XMLHttpRequest, textStatus, errorThrown) {
						layer.msg("系统异常，请稍后再试！");
					}
				});
			}

			function getDatas() {
				$.ajax({
					type: "POST",
					url: "/api/DsWebsit/getDatas.do",
					data: {
						type: "main.know",
						page: "0",
						size: "3"
					},
					dataType: "json",
					success: function(jsonResult) {
						if(jsonResult.code == "0000" && jsonResult.data.length > 0) {
							$("#list").empty();
							$.each(jsonResult.data, function(i, val) {

								var link = isEmpty(val.imageLink) ? "" : val.imageLink;
								var field1 = isEmpty(val.field1) ? "" : val.field1;
								if(i == 0) {
									$("#list").append("<tr><td><span class='id-num'>" + val.baseNo + "</span></td><td><img src='" + val.imageSrc + "' class='banners'></td><td>" + link + "</td><td>" + field1 + "</td>" +
										"<td><span class='textDesc'>" + val.textDesc + "</span></td><td><a class='sort-up sort  disable ' href='javascript:void(0)' onclick='sortUp(this)'><i class='glyphicon glyphicon-arrow-up'></i></a><a class='sort-down sort ' href='javascript:void(0)' onclick='sortDown(this)'><i class='glyphicon glyphicon-arrow-down'></i></a></td><td><a class='edit-btn' href='javascript:void(0)' onclick='editBanner(this)'>编辑</a><a class='delete-btn' href='javascript:void(0)' onclick='deleteBanner(this)'>删除</a></td></tr>");
								} else if(i > 0 && i == jsonResult.data.length - 1) {
									$("#list").append("<tr><td><span class='id-num'>" + val.baseNo + "</span></td><td><img src='" + val.imageSrc + "' class='banners'></td><td>" + link + "</td><td>" + field1 + "</td>" +
										"<td><span class='textDesc'>" + val.textDesc + "</span></td><td><a class='sort-up sort  ' href='javascript:void(0)' onclick='sortUp(this)'><i class='glyphicon glyphicon-arrow-up'></i></a><a class='sort-down sort  disable ' href='javascript:void(0)' onclick='sortDown(this)'><i class='glyphicon glyphicon-arrow-down'></i></a></td><td><a class='edit-btn' href='javascript:void(0)' onclick='editBanner(this)'>编辑</a><a class='delete-btn' href='javascript:void(0)' onclick='deleteBanner(this)'>删除</a></td></tr>");
								} else {
									$("#list").append("<tr><td><span class='id-num'>" + val.baseNo + "</span></td><td><img src='" + val.imageSrc + "' class='banners'></td><td>" + link + "</td><td>" + field1 + "</td>" +
										"<td><span class='textDesc'>" + val.textDesc + "</span></td><td><a class='sort-up sort ' href='javascript:void(0)' onclick='sortUp(this)'><i class='glyphicon glyphicon-arrow-up'></i></a><a class='sort-down sort ' href='javascript:void(0)' onclick='sortDown(this)'><i class='glyphicon glyphicon-arrow-down'></i></a></td><td><a class='edit-btn' href='javascript:void(0)' onclick='editBanner(this)'>编辑</a><a class='delete-btn' href='javascript:void(0)' onclick='deleteBanner(this)'>删除</a></td></tr>");
								}
							});
							if(jsonResult.data.length >= 3) {
								$("#create-btn").attr("disabled", "disabled");
								$("#create-btn").attr("style", "background:#ccc;border:none");
							} else {
								$("#create-btn").attr("disabled", false);
								$("#create-btn").attr("style", "");
							}
						} else {
							$("#list").html("");
						}
					},
					error: function(XMLHttpRequest, textStatus, errorThrown) {
						layer.msg("系统异常，请稍后再试！");
					}
				});
			}

			function editBanner(othis) {
				var id = $(othis).parents('tr').find('.id-num').text();
				$.ajax({
					type: "POST",
					url: "/api/DsWebsit/getData.do",
					data: {
						type: "main.know",
						serailNo: id
					},
					dataType: "json",
					success: function(jsonResult) {
						if(jsonResult.code == "0000") {
							$("#hidId").val(id);
							$('#txtLink').val(jsonResult.data.imageLink);
							$("#textDesc").val(jsonResult.data.textDesc);
							$("#baseContent").val(jsonResult.data.baseContent);
							$("#img").attr("src", jsonResult.data.imageSrc);
							$('#layui-layer-shade11').show();
							$('#layui-layer11').show();
							
							/* 给级联选择赋值 */
							clearBtn();
							var pageTmp = jsonResult.data.field1.split("#")[0];
							var moduleTmp = jsonResult.data.field1.split("#")[1];
							if(pageTmp.length > 0){	//如果是内部链接就给父级赋值
								$("#selID option[value='" + pageTmp + "']").attr("selected", true);
								var index = $('#selID').get(0).selectedIndex;	//获取点的第几个
								var targetAnchor = moduleArr[index - 1].children;	//找到对应页面有哪些模块
								if(targetAnchor){ //如果该页面有子模块，生成子选择框
									$("<select id='subID' onchange='selSub()'></select>").insertAfter("#selID"); //插入子选择框
									for(var i = 0; i < targetAnchor.length; i++) {	
										$("#subID").append("<option value='" + targetAnchor[i].anchorId + "'>" + targetAnchor[i].anchorName + "</option>");
									}
									if(moduleTmp.length > 0){
										$("#subID option[value='" + moduleTmp + "']").attr("selected", true);
									}
								}
							}
							
						} else {
							layer.msg('获取数据失败');
						}
					},
					error: function(XMLHttpRequest, textStatus, errorThrown) {
						layer.msg("系统异常，请稍后再试！");
					}
				});
			}

			function delData(id) {
				$.ajax({
					type: "POST",
					url: "/api/DsWebsit/delData.do",
					data: {
						type: "main.know",
						serailNo: id
					},
					dataType: "json",
					success: function(jsonResult) {
						if(jsonResult.code == "0000") {
							layer.msg(jsonResult.message);
							getDatas();
						} else {
							layer.msg('删除失败');
						}
					},
					error: function(XMLHttpRequest, textStatus, errorThrown) {
						layer.msg("系统异常，请稍后再试！");
					}
				});
			}
		</script>
	</body>
