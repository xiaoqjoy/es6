<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="../../files/css/bootstrap.css">
		<link rel="stylesheet" href="../../files/css/font-awesome.min.css">
		<link rel="stylesheet" href="../../files/css/simple-line-icons.css">
		<link rel="stylesheet" href="../../files/css/app.css">
		<link rel="stylesheet" href="../../files/css/paltstyle.css">
		<title>Title</title>
	</head>

	<body style="background: none;">

		<input type="hidden" id="hidId">
		<div class="widget-box bannerBox">
			<div class="widget-title"> <span class="icon"><i class="glyphicon glyphicon-th"></i></span>
				<h5>关于我们-奖项展示区</h5>
			</div>
			<div class="widget-content ">
				<div class="operation text-right">

					<button id="create-btn" class="btn btn-info pull-right">增加</button>
					<div class="clearfix"></div>
				</div>
				<table class="table data-table table-bordered">
					<thead>
						<tr>
							<th>编号</th>
							<th>图片</th>
							<th>标题</th>
							<th style="min-width: 60px;">排序</th>
							<th style="min-width: 90px;">操作</th>
						</tr>
					</thead>
					<tbody id="list">

					</tbody>
				</table>

				<div class="text-right">
					<ul class="pagination pagination-sm">

					</ul>
				</div>

			</div>

		</div>

		<div class="layui-layer-shade" id="layui-layer-shade-alert" times="1" style="display: none; z-index: 14; background-color: #000; opacity: 0.3; filter: alpha(opacity = 30);"></div>
		<div class="layui-layer layui-anim layui-layer-page " id="layui-layer-alert" type="page" style="display: none; z-index: 15; width: 960px; height: 400px; left: 50%; top: 50%; margin-left: -480px; margin-top: -250px;overflow-y: auto;overflow-x: auto;">
			<div class="layui-layer-content" style="height: 380px;">

				<div class="form-horizontal">

					<div class="double-input" style="margin-top:20px">
						<div class="l input-groups">
							<label>图片：</label>
							<form id="tf">
								<div class="file-panel">
									<input id="bannerInput" type="text" class="file-input" placeholder="选择图片（图片的尺寸为：620*300px）">
									<div class="file-box">
										<input type="file" class="file" id="files" name="image" onchange="fileChange(this)">
									</div>
								</div>
							</form>
							<input type="hidden" id="fileId">
							<button class="btn btn-info pull-left" onclick="uploadImg()">上传图片</button>
						</div>
						<div class="r input-groups">
							<label>图片预览：</label>
							<img src="" id="img" width="250px">
						</div>
					</div>

					<div class="l input-groups">
						<label>标题：</label>
						<input id="txtTitle" type="text" class="imageLink" placeholder="请输入标题">
					</div>
					<div class="l input-groups jump-module">
						<label>内容：</label>
						<textarea id="txtContent" type="text" class="imageLink" placeholder="请输入内容"></textarea>
					</div>

					<div class="input-groups btns">
						<button id="close-btn" onclick="closeDiv()" class="btn btn-default pull-right">关闭</button>
						<button id="confirm-btn" class="btn btn-info pull-right">确认</button>
					</div>
				</div>
			</div>
			<span class="layui-layer-setwin"></span>
		</div>

		<script src="../../files/js/jquery.min.js"></script>
		<script src="../../files/js/bootstrap.js"></script>
		<script src="../../files/layer/layer.js"></script>
		<script src="../../files/js/comment.js"></script>
		<script src="../../files/js/jquery.form.js"></script>
		<script>
			var paramType = "about.awards"; //参数
			
			$(function() {
				getDatas();
			});
		
			$('#confirm-btn').click(function() {
				var id = $("#hidId").val();
				var baseContent = $("#txtTitle").val();
				var textDesc = $("#txtContent").val();

				if (!baseContent) {
					layer.msg('请填写标题');
					return;
				}
				if (baseContent.length > 30) {
					layer.msg('标题不得超过30个汉字');
					return;
				}

				
				if (!textDesc) {
					layer.msg('请填写内容');
					return;
				}
				if (textDesc.length > 300) {
					layer.msg('内容不得超过300汉字');
					return;
				}


				var imgSrc = ""; //图片地址

				if(isEmpty($("#img").attr("src"))) {
					imgSrc = $("#fileId").val();
				} else {
					imgSrc = $("#img").attr("src");
				}
				var pos = {
					status: '2',
					imageSrc: imgSrc,
					baseContent: baseContent,
					textDesc: textDesc
				};

				console.log("要带过去的参数：", pos);

				if(isEmpty(imgSrc)) {
					layer.msg('请上传图片');
					return;
				}

				var url = isEmpty(id) ? "/api/DsWebsit/addData.do" : "/api/DsWebsit/upData.do";
				$.ajax({
					type: 'post',
					dataType: 'json',
					url: url,
					data: {
						pos: JSON.stringify(pos),
						type: paramType,
						serailNo: id
					},
					success: function(rtnData) {
						layer.msg(rtnData.message);
						if(rtnData.code == "0000") {
							resetDiv();
							closeDiv();
							getDatas();
						}
					},
					error: function(XMLHttpRequest, textStatus, errorThrown) {
						layer.msg("系统异常，请稍后再试！");
					}
				});

			});

			function closeDiv() {
				resetDiv();
				$('#layui-layer-shade-alert').hide();
				$('#layui-layer-alert').hide();
			}
			$('#create-btn').click(function() {
				$('#layui-layer-shade-alert').show();
				$('#layui-layer-alert').show();
			});

			function resetDiv() {
				$("#hidId").val("");
				$('#txtTitle').val("");
				$('#txtContent').val("");
				$("#fileId").val("");
				$("#img").attr("src", "");
				$("#bannerInput").val("");
				$("#files").val("");
			}

			//删除banner
			function deleteBanner(othis) {
				var id = $(othis).parents('tr').find('.id-num').attr("data-id");
				layer.confirm('确定这个奖项展示吗？', {
					btn: ['Y', 'N']
				}, function() {
					delData(id);
				})
			}

			function sortDown(othis) {
				if($(othis).hasClass('disable')) {
					return;
				} else {
					var onNum = $(othis).parents('tr').find('.id-num').attr("data-id");
					setSorting(onNum, "down");
				}
			}

			function sortUp(othis) {
				if($(othis).hasClass('disable')) {
					return;
				} else {
					var onNum = $(othis).parents('tr').find('.id-num').attr("data-id");
					setSorting(onNum, "up");
				}
			}

			function setSorting(sSerialNo, flag) {
				$.ajax({
					type: "POST",
					url: "/api/DsWebsit/sortData.do",
					dataType: "json",
					data: {
						type: paramType,
						serailNo: sSerialNo,
						flag: flag
					},
					success: function(jsonResult) {
						layer.msg(jsonResult.message);
						getDatas();
					},
					error: function(XMLHttpRequest, textStatus, errorThrown) {
						layer.msg("系统异常，请稍后再试！");
					}
				});
			}

			function uploadImg() {
				var form = new FormData(document.getElementById("tf"));
				$.ajax({
					url: "/api/uploadImageLocal.do",
					async: false,
					type: "post",
					data: form,
					processData: false, // 告诉jQuery不要去处理发送的数据
					contentType: false, // 告诉jQuery不要去设置Content-Type请求头
					success: function(jsonResult) {
						console.log(jsonResult);
						if(jsonResult.code == "0000") {
							layer.msg("上传成功");
							$("#fileId").val(jsonResult.data);
							$("#img").attr("src", jsonResult.data);
						} else {
							layer.msg("上传失败");
						}
					},
					error: function(XMLHttpRequest, textStatus, errorThrown) {
						layer.msg("系统异常，请稍后再试！");
					}
				});
			}

			function addData(pos) {
				$.ajax({
					type: "POST",
					url: "/api/DsWebsit/addData.do",
					dataType: "json",
					data: {
						"pos": JSON.stringify(pos),
						type: paramType
					},
					success: function(jsonResult) {
						getDatas();
						closeDiv();
						layer.msg(jsonResult.message);
					},
					error: function(XMLHttpRequest, textStatus, errorThrown) {
						layer.msg("系统异常，请稍后再试！");
					}
				});
			}

			function getDatas() {
				$.ajax({
					type: "POST",
					url: "/api/DsWebsit/getDatas.do",
					data: {
						type: paramType,
						page: "0",
						size: "100"
					},
					dataType: "json",
					success: function(jsonResult) {
						console.log(jsonResult);
						if(jsonResult.code == "0000" && jsonResult.data.length > 0) {
							$("#list").empty();
							$.each(jsonResult.data, function(i, val) {
								var field1 = isEmpty(val.baseContent) ? "" : val.baseContent;
								field1 = field1.length > 10 ? field1.substring(0, 10) + "..." : field1;
								if(i == 0) {
									$("#list").append("<tr><td><span class='id-num' data-id='" + val.baseNo + "'>" + (i+1) + "</span></td><td><img src='" + val.imageSrc + "' class='banners'></td><td>" + field1 + "</td>" +
										"<td><a class='sort-up sort  disable ' href='javascript:void(0)' onclick='sortUp(this)'><i class='glyphicon glyphicon-arrow-up'></i></a><a class='sort-down sort ' href='javascript:void(0)' onclick='sortDown(this)'><i class='glyphicon glyphicon-arrow-down'></i></a></td><td><a class='edit-btn' href='javascript:void(0)' onclick='editBanner(this)'>编辑</a><a class='delete-btn' href='javascript:void(0)' onclick='deleteBanner(this)'>删除</a></td></tr>");
								} else if(i > 0 && i == jsonResult.data.length - 1) {
									$("#list").append("<tr><td><span class='id-num' data-id='" + val.baseNo + "'>" + (i+1) + "</span></td><td><img src='" + val.imageSrc + "' class='banners'></td><td>" + field1 + "</td>" +
										"<td><a class='sort-up sort  ' href='javascript:void(0)' onclick='sortUp(this)'><i class='glyphicon glyphicon-arrow-up'></i></a><a class='sort-down sort  disable ' href='javascript:void(0)' onclick='sortDown(this)'><i class='glyphicon glyphicon-arrow-down'></i></a></td><td><a class='edit-btn' href='javascript:void(0)' onclick='editBanner(this)'>编辑</a><a class='delete-btn' href='javascript:void(0)' onclick='deleteBanner(this)'>删除</a></td></tr>");
								} else {
									$("#list").append("<tr><td><span class='id-num' data-id='" + val.baseNo + "'>" + (i+1) + "</span></td><td><img src='" + val.imageSrc + "' class='banners'></td><td>" + field1 + "</td>" +
										"<td><a class='sort-up sort ' href='javascript:void(0)' onclick='sortUp(this)'><i class='glyphicon glyphicon-arrow-up'></i></a><a class='sort-down sort ' href='javascript:void(0)' onclick='sortDown(this)'><i class='glyphicon glyphicon-arrow-down'></i></a></td><td><a class='edit-btn' href='javascript:void(0)' onclick='editBanner(this)'>编辑</a><a class='delete-btn' href='javascript:void(0)' onclick='deleteBanner(this)'>删除</a></td></tr>");
								}
							});
						} else {
							$("#list").html("");
						}
					},
					error: function(XMLHttpRequest, textStatus, errorThrown) {
						layer.msg("系统异常，请稍后再试！");
					}
				});
			}

			function editBanner(othis) {
				var id = $(othis).parents('tr').find('.id-num').attr("data-id");
				$.ajax({
					type: "POST",
					url: "/api/DsWebsit/getData.do",
					data: {
						type: paramType,
						serailNo: id
					},
					dataType: "json",
					success: function(jsonResult) {
						console.log(jsonResult);
						if(jsonResult.code == "0000") {
							$("#hidId").val(id);
							$('#txtTitle').val(jsonResult.data.baseContent);
							$('#txtContent').val(jsonResult.data.textDesc);
							$("#img").attr("src", jsonResult.data.imageSrc);
							$('#layui-layer-shade-alert').show();
							$('#layui-layer-alert').show();
						} else {
							layer.msg('获取数据失败');
						}
					},
					error: function(XMLHttpRequest, textStatus, errorThrown) {
						layer.msg("系统异常，请稍后再试！");
					}
				});
			}

			function delData(id) {
				$.ajax({
					type: "POST",
					url: "/api/DsWebsit/delData.do",
					data: {
						type: paramType,
						serailNo: id
					},
					dataType: "json",
					success: function(jsonResult) {
						if(jsonResult.code == "0000") {
							layer.msg(jsonResult.message);
							getDatas();
						} else {
							layer.msg('删除失败');
						}
					},
					error: function(XMLHttpRequest, textStatus, errorThrown) {
						layer.msg("系统异常，请稍后再试！");
					}
				});
			}
		</script>
	</body>

</html>
