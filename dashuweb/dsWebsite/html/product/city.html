<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../files/css/bootstrap.css">
    <link rel="stylesheet" href="../../files/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../files/css/simple-line-icons.css">
    <link rel="stylesheet" href="../../files/css/app.css">
    <link rel="stylesheet" href="../../files/css/paltstyle.css">
    <title>Title</title>
</head>
<body style="background: none;">
 <input type="hidden" id="cityId">
<div class="widget-box">
    <div class="widget-title"> <span class="icon"><i class="glyphicon glyphicon-th"></i></span>
        <h5>产品服务-我要贷款城市编辑</h5>
    </div>
    <div class="widget-content ">
        <div class="operation text-right">
            <button id="create-btn" class="btn btn-info l-s-2x">新增</button>
        </div>
        <table class="table data-table table-bordered">
            <thead>
            <tr>
                <th style="display: none;">ID</th>
                <th style="width: 150px;">城市名</th>                               
                <th style="width: 80px;">首字母类型</th>
                <th style="width: 120px;">首字母大写</th>    
                <th style="width: 80px;">拼音全拼</th>               
                <th style="width: 100px;">操作</th>
            </tr>
            </thead>
            <tbody id="list">

            </tbody>
        </table>

        <div class="text-right">
            <ul class="pagination pagination-sm">
            </ul>
        </div>

    </div>

</div>
<div class="layui-layer-shade" id="layui-layer-shade11" times="1"
				style="display: none; z-index: 14; background-color: #000; opacity: 0.3; filter: alpha(opacity = 30);"></div>
			<div class="layui-layer layui-anim layui-layer-page "
				id="layui-layer11" type="page"
				style="display: none; z-index: 15; width: 960px; height: 500px; left: 50%; top: 50%; margin-left: -480px; margin-top: -250px;overflow-y: auto;overflow-x: auto;">
				<div class="layui-layer-content" style="height: 800px;">
				  
			  <div class="form-horizontal">
    
    
		        <div class="input-groups">
		            <label>城市名：</label>
		            <input id="txtName" type="text" class="title" placeholder="请输入城市名">
		        </div>
		        <div class="input-groups">
		           <label>首字母分类：</label>
		             	<select id="selCityType" style="height:41px">						 
						      <option value="1">ABCDEFG</option>
						      <option value="2">HJKLMN</option>	
						      <option value="3">OPQRST</option>	
						      <option value="4">WXYZ</option>					       
						</select>
		        </div>
		        <div class="input-groups">
		           <label>首字母大写：</label>
		           <input id="txtCapitalize" type="text">
		       </div>
    			<div class="input-groups">
		           <label>拼音全拼：</label>
		           <input id="txtPinyin" type="text">
		       </div>

    <div class="input-groups btns">
      <button id="close-btn" onclick="closeDiv()" class="btn btn-default pull-right">关闭</button>
      <button id="confirm-btn" class="btn btn-info pull-right" >确认</button>      
    </div>

</div>
				</div>
				<span class="layui-layer-setwin"></span>
			</div>


<script src="../../files/js/jquery.min.js"></script>
<script src="../../files/js/bootstrap.js"></script>
<script src="../../files/layer/layer.js"></script>
<script src="../../files/js/comment.js"></script>
<script>
var cityTypeObj={"1":"ABCDEFG","2":"HJKLMN","3":"OPQRST","4":"WXYZ"};  
    $(function(){
    	loadData(10,0);
     
       $('#create-btn').click(function(){   
    	  
    	    $('#txtPinyin').val("");
	    	$('#txtCapitalize').val("");
	    	$('#txtName').val("");		 	     	   		   		
	     
    	   $('#layui-layer-shade11').show();
           $('#layui-layer11').show();             	 
       });
       $('#confirm-btn').click(function(){
    	  	  var id = $("#cityId").val();
    	  	  var pinyin =  $('#txtPinyin').val();
    	  	  var capitalize =  $('#txtCapitalize').val();
    	  	  var name =  $('#txtName').val();
   		 
   		   	  var cityType = $("#selCityType").val();
   		 
   	    	  
   	    	  var onPage=$('.pagination').find('.active').text()-1;  //新增的功能,获取当前页
    	    	  
    	    	  var pos = {'cityName': name,'cityType': cityType,'cityCapitalize':capitalize,'cityPinyin':pinyin};
    	    
    	          if(isEmpty(name)){
    	              layer.msg('请输入城市名');
    	              return;
    	          }
    	          if(isEmpty(cityType)){
    	              layer.msg('请选择首字母分类');
    	              return;
    	          }  	      
    	          var url = isEmpty(id)?"/api/DsWebsit/addData.do":"/api/DsWebsit/upData.do";   	        
    	         		$.ajax({
    	                  type:'post',
    	                  dataType:'json',
    	                  url : url,
    	                  data:{
    						pos:JSON.stringify(pos),
    	      				type : 'service.city',
    	      				serailNo : id
    	      			}, 
    	                  success : function(rtnData){
    	                  	layer.msg(rtnData.message);
    	                  	if(rtnData.code=="0000"){
    	                  	  	$('#layui-layer-shade11').hide();
    	      	            	$('#layui-layer11').hide();
    	      	            	$("#cityId").val("");
    	      	            	loadData(10,onPage);//新增功能,修改过后还是留在当前页
    	                  	}
    	                  },
    	       			error: function(XMLHttpRequest, textStatus, errorThrown) {
    	      				layer.msg("系统异常，请稍后再试！");
    	       			}
    	              }); 
    	         	
    	    });
     
    });
    
    //下一页
	function nextPage(){
    	loadData(10,$('.pagination').find('.active').text());
    }
    //上一页
    function agaoPage(){
    	loadData(10,$('.pagination').find('.active').text()-2);
    }

    
   
  
    
    $(document).on('click','.pagination a',function(){
  	  var onPage = $(this).text()-1;
        loadData(10,onPage);
  });
    
    function closeLayer(){
        layer.closeAll();
    }
    function closeDiv(){
    	$("#cityId").val("");
      	$('#layui-layer-shade11').hide();
      	$('#layui-layer11').hide();
    }
    function page(totalPage,onPage){
    	$('.pagination').empty();
        if(onPage==0){
            $('.pagination').append('<li class="disabled "><a href="#">&laquo;</a></li>');
        }else{         
			$('.pagination').append('<li class="prev"><a href="javascript:void(0); onclick=agaoPage()">&laquo;</a></li>');
        }

        for (var i=0;i<totalPage;i++){
            if(i==(onPage)){
                $('.pagination').append('<li class="active"><a href="#">'+ (i+1) +'</a></li>');
            }else{
                $('.pagination').append('<li><a>'+ (i+1) +'</a></li>');
            }

        }

        if(onPage==(totalPage-1)){
            $('.pagination').append('<li class="disabled"><a href="#">&raquo;</a></li>');
        }else{        
		   $('.pagination').append('<li class="next"><a href="javascript:void(0); onclick=nextPage()">&raquo;</a></li>');
        }

    }
    
    function setList(data,onPage,pageNumber){
    	$('#list').empty();
    	var disableUp = '', disableDown = '';
        for(var i=0;i<data.length;i++){
        	if(onPage==0 && i==0){
        		disableUp = 'disable';
        	}else{
        		disableUp = '';
        	}
        	if(onPage==(pageNumber-1) && i==data.length-1){
                disableDown =  'disable';
            }else{
                disableDown = '';
            }
        	
        	 
            $('#list').append(' <tr> <td style="display: none;"><span class="id-num">'+
                    data[i].cityNo +'</span></td> ' +
                    '<td>'+  data[i].cityName +'</td> ' +
                    '<td>'+ cityTypeObj[data[i].cityType]+'</td> ' +  
                    '<td>'+  data[i].cityCapitalize +'</td> ' +
                    '<td>'+  data[i].cityPinyin +'</td> ' +                                                
                    '<td><a class="edit-btn" onclick="editData(\''+data[i].cityNo+'\')" href="javascript:void(0)">编辑</a> ' +
                    '<a class="delete-btn" onclick="deleteData(\''+data[i].cityNo+'\')" href="javascript:void(0)">删除</a></td> </tr>')
        }

    }

    
    function loadData(size,onPage){
    	var pageNumber = 0;
		$.ajax({
            type:'post',
            dataType:'json',
            url : '/api/DsWebsit/getDatas.do',
            data: {
                 page:onPage,
                 size:size,
                 type : "service.city"
            },
            success : function(rtnData){
            	if(rtnData.code=="0000"){
            		if(!isEmpty(rtnData.data)){
            			pageNumber = Math.ceil(rtnData.data.total/size);
                		setList(rtnData.data.list,onPage,pageNumber);               		
                		page(pageNumber,onPage);
            		}
            		
            	}
            }
        });
	}
    
    function editData(id){
    	
    	  $('#layui-layer-shade11').show();
          $('#layui-layer11').show(); 
    	$("#cityId").val(id);     
    	 $.ajax({
             type:'post',
             dataType:'json',
             url : '/api/DsWebsit/getData.do',
             data: {                    
            	  serailNo:id,
                  type : "service.city"
             },
             success : function(rtnData){
             	if(rtnData.code=="0000"){
             		if(!isEmpty(rtnData.data)){
             			$('#selCityType').val(rtnData.data.cityType);
             	    	$('#txtName').val(rtnData.data.cityName);
             	    	$('#txtCapitalize').val(rtnData.data.cityCapitalize);
             	   		$('#txtPinyin').val(rtnData.data.cityPinyin);            	     
             		}
             		
             	}
             }
         });
   }
   
    function deleteData(id){
    	layer.confirm('确定删除该城市吗？',{
            btn:['Y','N']
        },function(){
        	$.ajax({
                type:'post',
                dataType:'json',
                url : '/api/DsWebsit/delData.do',
                data:{
					type : "service.city",
    	        	serailNo : id
    	        }, 
                success : function(rtnData){
                	layer.msg(rtnData.message);
                	if(rtnData.code=="0000"){
                		window.location.reload();
                	}
                }
            });
           
        })
    }
   
 
</script>
</body>
</html>
