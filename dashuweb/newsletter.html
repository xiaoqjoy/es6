<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<link rel="stylesheet" href="../../../files/css/bootstrap.min.css">
		<link rel="stylesheet" href="../../../files/css/font-awesome.min.css">
		<link rel="stylesheet" href="../../../files/css/reset.css">
		<link rel="stylesheet" href="../../../files/css/animate.css">
		<link rel="stylesheet" href="../../../files/css/share.min.css">
		<link rel="stylesheet" href="../../../files/css/styles.css">
		<title>【公司动态】小微企业小额贷款_普惠金融和小额信贷- 中国领先的信贷科技解决方案提供商</title>
		<meta name="keywords" content="小微企业小额贷款，普惠金融和小额信贷，小微企业小额信贷"/>
		<meta name="description" content="大数金融公司践行普惠金融，为小微企业解决长期小额贷款、担保贷款等难题，荣获“中国经济（金融科技）十大领军企业”等各类奖项。"/>
		<link rel="icon" type="image/x-icon" href="./files/images/dashu.ico" />
		<style type="text/css">
			.news-card {
				position: relative;
				float: left;
				width: 450px;
				margin-bottom: 40px;
				border-radius: 10px;
				background-color: #FFF;
				box-shadow: 2px 3px 2px #CCCCCC;
			}

			.news-card a{
				display: block;
				width: 100%;
				height: 240px;
			}

			.news-card:nth-of-type(2n+1) {
				margin-right: 60px;
			}

			.news-card a>img {
				display: block;
				width: 100%;
				height: 240px;
				border-radius: 10px 10px 0 0;
			}

			.news-card>img , .news-summarize{
				cursor: pointer;
			}

			.news-card-bottom {
				font-size: 14px;
				padding: 10px 18px;
				color: #BBBBBB;
			}

			.news-card-bottom .news-time{
				float: left;
			}
			.news-card-bottom .summarize-title{
				font-size: 18px;
				color: #000000;
				line-height: 30px;
				overflow: hidden;
				display: -webkit-box;
				-webkit-box-orient: vertical;
				-webkit-line-clamp: 2;
				font-weight: bold;
			}
			.news-card-bottom .summarize-content{
				line-height: 24px;
				padding: 5px 0;
				color: #000000;
				display: -webkit-box;
				-webkit-box-orient: vertical;
				-webkit-line-clamp: 2;
				overflow: hidden;
			}
			.news-card-bottom .share{
				float: right;
			}


			.news-summarize {
				color: #FFFFFF;
				width: 100%;
				position: absolute;
				bottom: 76px;
				background: rgba(0, 0, 0, 0.3);
			}

			.news-summarize h3 {
				width: 350px;
				margin: 10px;
				overflow: hidden;
				text-overflow: ellipsis;
				white-space: nowrap;
				font-size: 24px;
			}

			.news-summarize p {
				-webkit-box-orient: vertical;
				-webkit-line-clamp: 2;
				overflow: hidden;
				margin: 10px;
				font-size: 16px;
				line-height: 32px;
			}
		</style>
	</head>

	<body class="block-gray">
		<div class="hover"></div>
		<header>
			<!-- header -->
			<iframe src="../../../header.html?type=4" id="headerIframe" frameborder="0" scrolling="no" width="100%" height="102px"></iframe>
			<!-- end header -->
		</header>

		<div class="report main">

			<div class="containers report-box" style="width: 960px;">

				<div class="crumbs-wrapper">
					<!-- <div class="crumbs">
						<span>新闻中心</span> <i>></i> <span class="curmbs-active">公司动态</span>
					</div> -->

					<div class="infor-control clearfix">
						<div class="title">公司动态</div>
					</div>
				</div>

				<ul class="report-list clearfix">
					<div class="news-card"  th:each="item : ${list}">
						<a th:href="${'../../../newsletter/' + item.baseNo + '.html'}">
							<img th:src="${item.imageSrc}" th:alt="${item.title}">
						</a>
						<div class="news-card-bottom clearfix">
							<h3 class="summarize-title" th:text="${item.title}"></h3>
							<p class="summarize-content" th:text="${item.subTitle}"></p>
							<p class="news-time" th:text="${#dates.format(item.publishDate, 'yyyy-MM-dd')}"></p>
							<div class="share">
								<div class="social-share" data-sites="qzone,weibo,wechat"></div>
							</div>
						</div>
					</div>
				</ul>

				<div class="text-center">
					<ul class="pagination pagination-sm" th:each="i : ${#numbers.sequence(0,total/6)}">
						<li class="active"><a th:href="'/newsletter/'+${i}+'/6/'+${reportType}+'.html'" th:text="${i+1}"></a></li>
					</ul>
				</div>

			</div>

			<div class="code">
				<div class="small-code">
					<a href="javascript:void(0)"></a>
				</div>

				<div class="large-code">
					<img src="../../../files/images/report/code.png">
					<p>大数金融微信公众号</p>
				</div>
			</div>
		</div>
		<footer>
			<iframe src="../../../footer.html" id="footerIframe" frameborder="0" scrolling="no" width="100%" height="308px"></iframe>
		</footer>

		<div class="gototop js-top">
			<a href="#" class="js-gotop"><i class="icon-arrow-up"></i></a>
		</div>

		<script src="../../../files/js/jquery-1.9.1.min.js"></script>
		<script src="../../../files/js/bootstrap.min.js"></script>
		<script src="../../../dsWebsite/files/layer/layer.js"></script>
		<script src="../../../files/js/jquery.waypoints.min.js"></script>
		<script src="../../../files/js/jquery.share.min.js"></script>
		<script src="../../../files/js/common.js"></script>
		<script>

			$(function() {

				//新闻标题鼠标移入移出效果
/*				$(document).on("mouseenter", ".news-summarize" , function() {
					$(this).children(".summarize-content").css("display","-webkit-box")
				})
				$(document).on("mouseleave", ".news-summarize" , function() {
					$(this).children(".summarize-content").hide()
				})*/

				//新闻类型筛选
				$(".hidden-content p").click(function(){
					$(".time-panel>span").text($(this).text());
					sessionStorage.onPage1 = 0;
					size = 6;
					reportType = $(this).attr("reportType");
					window.location.href="/newsletter/0/6/"+reportType+".html";
				})

				//二维码鼠标悬停事件
				$('.small-code a').mouseenter(function() {
					$('.large-code').show();
				}).mouseleave(function() {
					$('.large-code').hide();
				});
			});

		</script>
	</body>

</html>
