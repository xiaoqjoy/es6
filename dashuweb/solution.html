<script>

    var solution_count = 0;

    $(function () {
        getBanner();	//获取banner
        getSection(".energize"); // 获取数字信贷科技一站式赋能
        getSection(".loanUnite"); // 获取数字信贷联合运营
        getSection(".smartRisk"); // 获取智能风控
        getSection(".sceneLoan"); // 获取场景化信贷
    });

    function getBanner() {
        ajaxRequest({
            type: "solution.banner",
            page: "0",
            size: "1"
        },function(jsonResult){
            if(jsonResult.data.length > 0) {
                $("#solutionImg").attr("src", ipConfig + jsonResult.data[0].imageSrc);
                var img = new Image();
                img.onload = function() {
                    solution_count++;
                    if (solution_count === 5) {
                        scrollPage();
                    }
                }
                img.src = ipConfig + jsonResult.data[0].imageSrc;
            }
        })
    }

    function getSection(selector) {
        ajaxRequest({
            type: "solution" + selector,
            page: "0",
            size: "1"
        },function(jsonResult){
            if(jsonResult.data && jsonResult.data.list && jsonResult.data.list.length > 0) {
                var item = jsonResult.data.list[0];
                $(selector).find("h3").html(item.title);
                $(selector).find("h5").html(item.subTitle);
                $(selector).find("p").html(item.baseContent);
                $(selector).find("img").attr("src", item.imageSrc);
                var img = new Image();
                img.onload = function() {
                    solution_count++;
                    if (solution_count === 5) {
                        scrollPage();
                    }
                }
                img.src = item.imageSrc;
            }
        })
    }

    function scrollPage(ele) {
        if (ele) {
            ele = $(ele);
        } else {
            var hash = location.hash;
            if (hash) {
                ele = $(hash.replace("#", "."));
            }
        }
        if (ele) {
            var top = ele[0].offsetTop - 100;
            $("html, body").animate({
                scrollTop: top
            }, 400);
        }
    }

</script>
